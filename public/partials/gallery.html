<div class="container" data-ng-init="getPic()">    

    <div class="col-lg-3 col-md-4 col-xs-6 thumb bot-space" ng-repeat="image in imageList">
    	<li>
    		<a ng-href="/image/{{image._id}}">
    			<img class="img-responsive top-space" src="{{image.thumb}}"/>
    		</a>
    	</li>
    </div>
    
</div>
