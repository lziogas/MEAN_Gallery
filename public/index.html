<!DOCTYPE html>
<html lang="en" ng-app="galleryApp" ng-controller="authCtrl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gallery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="/stylesheets/style.css">

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/bower_components/ng-file-upload/ng-file-upload-shim.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
	<script type="text/javascript" src="/bower_components/ng-file-upload/ng-file-upload.js"></script>
	<script type="text/javascript" src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
	<script type="text/javascript" src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
	<script type="text/javascript" src="/app.js"></script>

	<!--Controllers-->
	<script type="text/javascript" src="/javascripts/controllers/authCtrl.js"></script>
	<script type="text/javascript" src="/javascripts/controllers/modalController.js"></script>
	<script type="text/javascript" src="/javascripts/controllers/imageViewCtrl.js"></script>
	<script type="text/javascript" src="/javascripts/controllers/dropdownCtrl.js"></script>
	<script type="text/javascript" src="/javascripts/services/authService.js"></script>
	<script type="text/javascript" src="/javascripts/services/imageService.js"></script>
	<!--Directives-->
	<script type="text/javascript" src="/javascripts/directives/editable.js"></script>
	<script type="text/javascript" src="/javascripts/main.js"></script>
	<base href="/"> 
</head>
<body>
	<nav class="navbar navbar-default"role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-toggle">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Gallery</a>
		</div>
		<div class="collapse navbar-collapse" id="nav-toggle">
			<ul class="nav navbar-nav navbar-left">
				<li ng-if="logged">
					<a href="javascript:void(0)" ng-click="open('upload')" ng-controller="ModalCtrl">Upload</a>
				</li>
				<li ng-if="logged" ng-controller="DropdownCtrl">
					<span uib-dropdown>
				      <a href id="simple-dropdown" uib-dropdown-toggle class="nav-button">
				        Categories
				      </a>
				      <ul uib-dropdown-menu>
				      	<li>
				      		<a href="/gallery">All Images</a>
				      	</li>
				        <li ng-repeat="category in items">
				        	<div>
					          <a ng-href="/{{category.name}}">{{category.name}}</a>
					          <img src="../images/cross-small-icon.png"/>
					        </div>
				        </li>
				        <li ng-click="open('newCategory')" ng-controller="ModalCtrl">
				          <a href><img src="/images/list_add.png"></a>
				        </li>
				      </ul>
				    </span>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!logged"><a href="/login">Log In</a></li>
				<li ng-if="!logged"><a href="/signup">Sign Up</a></li>			
				<li ng-if="logged"><a href="/" ng-click="logout()">Logout</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<ng-view></ng-view>
	</div>

	<div class="footer-container">
		<div id="footer">
	  		<div class="row">
		        <p class="text-muted">copyright &copy; 2015 by Linas Ziogas</p>
	      	</div>
		</div>
	</div>

</body>
</html>
